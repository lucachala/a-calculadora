<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>A calculadora</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	</head>

<body bgcolor="202124" text="black" >
	<form name="calculator" autocomplete="off">	
		<center>
			<input type="textfield" name="ans" value="" style="width:401px; height:100px" autofocus class="calculator-input">
			<br>
			<br>
			<input type="reset" style="width:308px; height:100px" value="Reset">
			<input type="button" style="width:100px; height:100px" value="/" onClick="document.calculator.ans.value+='/'">
			<br>
			<input type="button" style="width:100px; height:100px" value='7' onClick="document.calculator.ans.value+='7'">
			<input type="button" style="width:100px; height:100px" value='8' onClick="document.calculator.ans.value+='8'">
			<input type="button" style="width:100px; height:100px" value='9' onClick="document.calculator.ans.value+='9'">
			<input type="button" style="width:100px; height:100px" value='*' onClick="document.calculator.ans.value+='*'">
			<br>
			<input type="button" style="width:100px; height:100px" value='4' onClick="document.calculator.ans.value+='4'">
			<input type="button" style="width:100px; height:100px" value='5' onClick="document.calculator.ans.value+='5'">
			<input type="button" style="width:100px; height:100px" value='6' onClick="document.calculator.ans.value+='6'">
			<input type="button" style="width:100px; height:100px" value='-' onClick="document.calculator.ans.value+='-'">
			<br>
			<input type="button" style="width:100px; height:100px" value='1' onClick="document.calculator.ans.value+='1'">
			<input type="button" style="width:100px; height:100px" value='2' onClick="document.calculator.ans.value+='2'">
			<input type="button" style="width:100px; height:100px" value='3' onClick="document.calculator.ans.value+='3'">
			<input type="button" style="width:100px; height:100px" value='+' onClick="document.calculator.ans.value+='+'">
			<br>
			<input type="button" style="width:100px; height:100px" value="," onClick="document.calculator.ans.value+='.'">
			<input type="button" style="width:100px; height:100px" value="0" onClick="document.calculator.ans.value+='0'">
			<input type="button" style="width:205px; height:100px" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
		</center> 
	</form>
</body>
